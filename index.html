<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    

    <div class="card text-center">
        <div class="card-header">
            <h3> Rock Paper Scissors</h3>
        </div>
        <div class="card-body">
            <img id="1" src="img/rock3.png" width="20%">
            <img id="2" src="img/rock3.png" width="20%">
        </div>

        <div class="card-footer text-body-secondary">
            <p>Select your card</p>
            <button type="button" id="rock" class="btn btn-primary">rock</button>
            <button type="button" id="paper" class="btn btn-danger">paper</button>
            <button type="button" id="scissors" class="btn btn-warning">scissors</button>

            <h3 id="result">congratulation you won the game!!</h3>
            <p>your score : <span id="Usc">0</span></p>
            <p>computer score : <span id="Csc">0</span></p>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
